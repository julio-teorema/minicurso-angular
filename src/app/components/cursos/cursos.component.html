<div class="container">
    <div class="d-flex justify-content-between my-4">
        <h1>Cursos</h1>

        <button class="btn btn-success" [routerLink]="['/novo-curso']">Novo curso</button>
    </div>


    <table class="table table-striped">
        <thead>
            <tr>
                <th>#</th>
                <th>Nome</th>
                <th>Duração</th>
                <th style="width:300px">Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngIf="loadingList">
                <td colspan="4">Carregando cursos...</td>
            </tr>
            <tr *ngIf="!loadingList && !cursos.length">
                <td colspan="4">Nenhum curso encontrado...</td>
            </tr>
            <tr *ngFor="let curso of cursos">
                <td>{{curso.id}}</td>
                <td>{{curso.nome}}</td>
                <td>{{curso.duracao}}</td>
                <td>
                    <button class="btn btn-primary" [routerLink]="['/editar-curso/'+curso.id]">Editar</button>
                    <button class="btn btn-primary ml-1" [routerLink]="['/ver-curso/'+curso.id]">Visualizar</button>
                    <button class="btn btn-danger ml-1" (click)="delete(curso.id)">Excluir</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
